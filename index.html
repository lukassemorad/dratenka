<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waschmeister.cz</title>
    <link rel="icon" type="image/png" href="src/assets/logo_no_bg.png">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-stone-50 to-gray-100 min-h-screen">
    <main class="flex items-center justify-center min-h-screen px-4">
        <div class="text-center">
            <div class="mb-8 flex justify-center">
                <a href="test/" class="inline-block hover:opacity-80 transition-opacity">
                    <i class="fas fa-cog text-stone-600 animate-spin" style="font-size: 6rem; animation-duration: 3s;"></i>
                </a>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-stone-800 mb-4">Stránka v přípravě</h1>
            <p class="text-md md:text-1xl text-stone-600">Chystáme pro vás zbrusu nové stránky</p>
        </div>
    </main>

    <div id="consent-banner" class="hidden fixed bottom-4 right-4 max-w-sm bg-white border border-stone-200 rounded-xl shadow-2xl z-50 p-5 md:p-6">
        <p class="text-stone-700 text-sm mb-4" data-i18n="consent.message">Tato stránka používá nástroje pro analýzu návštěvnosti. Kliknutím na "Souhlasím" souhlasíte s jejich použitím.</p>
        <div class="flex flex-col gap-2">
            <button id="consent-accept" class="w-full px-4 py-2 bg-stone-800 text-white rounded-lg hover:bg-stone-700 transition-colors font-medium text-sm" data-i18n="consent.accept">Souhlasím</button>
            <button id="consent-decline" class="w-full px-4 py-2 bg-stone-100 text-stone-700 rounded-lg hover:bg-stone-200 transition-colors font-medium text-sm" data-i18n="consent.decline">Odmítnout</button>
        </div>
    </div>

    <script src="src/i18n.js"></script>
    <script src="src/js/consent.js"></script>
</body>
</html>
